<nav class="navbar navbar-expand-lg sticky-top z-1">
  <div class="container-fluid">
    <img
      src="../../../assets/logo/logo3.png"
      alt="Logo"
      width="40"
      height="40"
      class="d-inline-block align-text-top rounded-circle me-2"
    />
    <a class="navbar-brand" href="#"> ClaireFlix </a>
    <button
      class="navbar-toggler"
      type="button"
      data-bs-toggle="collapse"
      data-bs-target="#navbarNav"
      aria-controls="navbarNav"
      aria-expanded="false"
      aria-label="Toggle navigation"
    >
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav">
        <li class="nav-item">
          <a
            class="nav-link active"
            [routerLink]="['/']"
            routerLinkActive="active"
            [routerLinkActiveOptions]="{ exact: true }"
          ></a>
        </li>
        <li class="nav-item" *ngIf="utente">
          <a
            class="nav-link"
            [routerLink]="['/movies']"
            routerLinkActive="active"
            >Movies</a
          >
        </li>
        <li class="nav-item" *ngIf="utente">
          <a
            class="nav-link"
            [routerLink]="['/profile']"
            routerLinkActive="active"
            >Profile</a
          >
        </li>
        <li class="nav-item" *ngIf="!utente">
          <a
            class="nav-link"
            [routerLink]="['/login']"
            routerLinkActive="active"
            >Login</a
          >
        </li>
        <li class="nav-item" *ngIf="!utente">
          <a
            class="nav-link"
            [routerLink]="['/register']"
            routerLinkActive="active"
            >Registrati</a
          >
        </li>
      </ul>
      <h6 *ngIf="utente" class="ms-3">Welcome back {{ utente.user.nome }}!</h6>
      <button
        type="button"
        class="btn btn-danger ms-auto float-end"
        *ngIf="utente"
        (click)="logout()"
      >
        Logout
      </button>
    </div>
  </div>
</nav>
