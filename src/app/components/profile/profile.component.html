<div class="container ticket-container mt-5 w-100">
  <div class="ticket">
    <div class="stub">
      <div class="top">
        <span class="admit">Admit</span>
        <span class="line"></span>
        <span class="num">
          Invitation
          <span>31415926</span>
        </span>
      </div>
      <div class="number">{{ userInfo!.id }}</div>
      <div class="invite">Invite for you</div>
    </div>
    <div class="check">
      <div class="big">
        {{ userInfo!.nome }} <br />
        {{ userInfo!.cognome }}
      </div>
      <div class="number">#{{ userInfo!.id }}</div>
      <div class="info">
        <section>
          <div class="title">Email</div>
          <div>{{ userInfo!.email }}</div>
        </section>
        <section>
          <div class="title">Issued By</div>
          <div>ClaireFlix</div>
        </section>
        <section>
          <div class="title">Invite Number</div>
          <div>31415926</div>
        </section>
      </div>
    </div>
  </div>
</div>

<div class="container favs-container mt-5">
  <div class="favs text-center">
    <h4>Favorite Movies:</h4>
  </div>
  <div class="row mb-3 d-flex justify-content-center">
    <div
      *ngFor="let userFav of userFavs"
      class="col-sm-6 col-md-4 col-lg-2 mb-3"
    >
      <div class="card h-100">
        <div class="card text-bg-dark">
          <img
            src="http://image.tmdb.org/t/p/w500{{ userFav.poster_path }}"
            class="card-img h-100"
            alt="movie poster"
          />
          <div class="card-img-overlay"></div>
        </div>
      </div>
    </div>
  </div>
</div>
