<div class="container mt-3 mb-5">
  <div class="row">
    <div *ngFor="let movie of movies" class="col-sm-6 col-md-4 col-lg-2 mb-3">
      <div class="card h-100">
        <img
          src="http://image.tmdb.org/t/p/w500{{ movie.poster_path }}"
          class="card-img-top h-100"
          alt="product"
        />
        <div class="card-body">
          <h5 class="card-title text-truncate">{{ movie.title }}</h5>
          <button
            class="btn add-btn"
            [ngClass]="{
              'd-none': isFavorite(movie.id),
              'd-block': !isFavorite(movie.id)
            }"
            (click)="addToFavs(movie)"
          >
            <i class="bi bi-heart"></i>
          </button>
          <button
            class="btn del-btn"
            [ngClass]="{
              'd-none': !isFavorite(movie.id),
              'd-block': isFavorite(movie.id)
            }"
            (click)="deleteFav(movie)"
          >
            <i class="bi bi-heart"></i>
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
